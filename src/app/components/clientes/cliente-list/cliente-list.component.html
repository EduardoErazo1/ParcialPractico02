
<div class="card" [hidden]="clienteService2.ticket">
    <div class="card-body">
        <h6 class="text-center">
            Lista de clientes
        </h6>
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <td>Clave firebase</td>              
                    <td >Nombre</td>
                    <td>Dui</td>
                    <td>Nombre Mascota</td>
                    <td>Tratamiento</td>
                    <td>Medicamento</td>
                    <td>Costo</td>
                    <td>Actulizar  Eliminar    Ver</td>
                </tr>
            </thead>
            <tbody>
               
                <tr *ngFor="let cliente of clienteList">
                    <td>{{cliente.$key}}</td>              
                    <td >{{cliente.nombre}}</td>
                    <td>{{cliente.dui}}</td>
                    <td>{{cliente.nombreM}}</td>
                    <td>{{cliente.tratamiento}}</td>
                    <td>{{cliente.medicamento}}</td>
                    <td>{{cliente.costo}}</td>
                    <td>
                     
                        <a  class="btn btn-secondary text-white" (click)="onEdit(cliente)">
                            <i class="far fa-edit"></i>
                        </a>
                      <a class="btn btn-danger text-white" (click)="onDelete(cliente.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        <a  class="btn btn-secondary text-white" (click)="onEdit2(cliente)">
                            <i class="far fa-view"></i>
                        </a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
