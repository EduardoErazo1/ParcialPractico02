<p>cliente-list works!</p>
<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            List of Cliente
        </h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let cliente of clienteList">
                    <td>{{cliente.$key}}</td>              
                    <td >{{cliente.nombre}}</td>
                    <td>{{cliente.dui}}</td>
                    <td>{{cliente.nombreM}}</td>
                    <td>{{cliente.tratamiento}}</td>
                    <td>{{cliente.medicamento}}</td>
                    <td>{{cliente.costo}}</td>
                    <td>
                     
                        <a  class="btn btn-secondary text-white" (click)="onEdit(cliente)">
                            <i class="far fa-edit"></i>
                        </a>
                      <a class="btn btn-danger text-white" (click)="onDelete(cliente.$key)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
